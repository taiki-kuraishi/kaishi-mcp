pre-commit:
  parallel: true
  commands:
    install:
      run: bun install --frozen-lockfile
    format:
      stage_fixed: true
      run: bunx biome check --fix --unsafe
    editorconfig-checker:
      run: bun editorconfig-checker
    knip:
      run: turbo check:knip
    type:
      stage_fixed: true
      run: turbo check:type
    cf-typegen:
      run: turbo cf-typegen
